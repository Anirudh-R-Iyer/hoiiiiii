<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width,initial-scale=1" name="viewport"/>
<title>Will you be my Valentine?</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&amp;display=swap" rel="stylesheet"/>
<link href="styles.css" rel="stylesheet"/>
</head>
<body>
<div class="scene">
<div aria-hidden="true" class="starfield"></div>
<div aria-hidden="true" class="moon"></div>
<div aria-hidden="true" class="hills"></div>
<div aria-hidden="true" class="petals" id="petals"></div>
<!-- Kapi Dawara button will appear after the message finishes typing -->
<div class="center-content">
</div>
<div class="garden" id="garden"></div>
<div aria-labelledby="q" aria-modal="true" class="modal" id="askModal" role="dialog">
<div class="question" id="q">Will you be my Valentine?</div>
<div class="buttons">
<button class="pixel" id="yesBtn">YES</button>
<button class="pixel" id="noBtn">NO</button>
</div>
<div class="hint">(press yes for a surprise)</div>
</div>
<div aria-modal="true" class="scroll-wrap" id="scrollWrap" role="dialog">
<div class="scroll" id="scroll">
<div aria-live="polite" class="typewriter" id="typed"></div>
</div>
<div style="display:flex;gap:8px;">
<button class="pixel" id="closeScroll">Close</button>
<button class="pixel" id="restart">Restart</button>
</div>

<!-- Hidden until the message finishes typing -->
<button class="pixel" id="kapiBtn" style="display:none;">Open Kapi Dawara</button>
</div>
<div class="controls">
<button id="muteBtn">Mute music</button>
</div>
<!-- Montage / Kapi Dawara Drawer -->
<div aria-label="kapi dawara montage" aria-modal="true" class="montage" id="montage" role="dialog">
<div class="montage-card">
<div class="montage-head">
<div class="montage-title">‚ú® Kapi Dawara ‚ú®</div>
<div class="montage-actions">
<label class="pixel file-btn">
            Add photos
            <input accept="image/*" hidden="" id="addPhotos" multiple="" type="file"/>
</label>
<button class="pixel" id="closeMontage">Close</button>
</div>
</div>
<div class="montage-sub">
        Click any moment to store it in the <b>kapi dawara</b>.
      </div>
<div class="montage-body">
<div aria-label="moments collage" class="montage-grid" id="montageGrid"></div>
<div aria-label="kapi dawara drawer" class="kapi-drawer">
<div class="drawer-title">üóÑÔ∏è kapi dawara</div>
<div class="drawer-grid" id="kapiShelf"></div>
<button class="pixel" id="clearKapi" title="Clears only this device">Clear drawer</button>
</div>
</div>
</div>
</div>
</div>
<!-- Audio: put the chiptune.wav into assets/chiptune.wav in your repo -->
<audio id="bgAudio" loop="" preload="auto" src="assets/chiptune.wav"></audio>
<audio id="victoryAudio" preload="auto" src="assets/victory.wav"></audio>
<script src="script.js"></script>
</body>
</html>
